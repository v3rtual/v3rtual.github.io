<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap');

      body {
        font-family: "Inter", Arial, sans-serif;
        line-height: 1.6;
        background-color: #1d1d1d;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      section {
        background-color: #141414;
        margin-bottom: -.1vh;
      }

      header {
        background: #181818;
        color: #e0e0e0;
        padding: 3vw 0;
        font-family: "Inter";
        margin-top: -3%;
      }

      header h2 {
        margin: -1.5vw 0;
        font-size: 150%;
        font-family: "Inter";
      }

      h2 em {
        font-style: italic;
      }

      a {
        color: #7768ff;
        text-decoration: underline;
      }

      a:hover {
        color: #7464ff;
      }

      main {
        padding: 2vw;
        position: absolute;
        left: 10%;
        right: 10%;
      }

      section {
        margin: 2vw 0;
        margin-top: -4px;
        padding: 3vh;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.507);
      }

      hr {
        color: #7f849c;
        background-color: #7f849c;
        border-color: #7f849c;
      }

      h2 {
        color: #7768ff;
        margin-top: 0;
        text-align: center;
        font-size: 150%;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form label {
        margin-bottom: 0.5vw;
        font-size: 15px;
      }

      form input[type="file"] {
        margin-bottom: 1.5vw;
      }

      footer {
        text-align: center;
        padding: 2vw 0;
        background: #ffffff00;
        color: #e0e0e0;
        font-size: 13px;
        border-radius: 10px;
        height: 10vh;
      }

      footer h3 {
        margin: -15px;
        font-size: 30px;
      }

      footer a:link,
      footer a:visited {
        color: #7768ff;
      }

      footer a:hover {
        color: #ac79ff;
      }

      br {
        margin: 2px;
      }

      .dropzone {
        border: 2px dashed #444;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        margin: 20px 0;
        background: #2a2a2a;
      }

      .dropzone.dragover {
        border-color: #666;
        background: #333;
      }

      .progress {
        margin-top: 20px;
        display: none;
      }

      .progress-bar {
        height: 20px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: #4CAF50;
        width: 0%;
        transition: width 0.3s ease;
      }

      .highlight {
        background-color: #333;
        color: #e0e0e0;
        padding: 2px 4px;
        border-radius: 3px;
      }

      #reset-text {
        font-size: 1.2em;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background: #2a2a2a;
        display: none;
      }

      #text_input {
        width: 8vw;
        margin-top: -1vw;
      }

      #submit {
        padding: 0.5vw 1vw;
        background: #5b1af3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 17px;
        width: 100px;
      }

      #submit:hover {
        background: #5014db;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #4CAF50;
        }

        50% {
          box-shadow: 0 0 20px #4CAF50;
        }

        100% {
          box-shadow: 0 0 5px #4CAF50;
        }
      }

      @keyframes glow {
        25% {
          text-shadow: 0 0 20px #5d09cc, 0 0 30px #3e0885, 0 0 40px #3e0885, 0 0 50px #3e0885, 0 0 60px #3e0885, 0 0 70px #3e0885, 0 0 80px #3e0885;
        }

        100% {}
      }
    </style>
  </head>
  <body> i did not code this. i took this from https://br1ck.vercel.app. this was only put on this website so that people didn't have to read through so much before getting to where they need to drop their combined_logs file. <div class="dropzone" id="dropzone"> Drop your combined-logs.tar.gz file on this text <br>or <br>
      <input type="file" id="fileInput" accept=".tar.gz">
    </div>
    <div class="progress">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div id="reset-text"></div>
    <script>
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('fileInput');
      const progress = document.querySelector('.progress');
      const progressFill = document.querySelector('.progress-fill');
      const resetText = document.getElementById('reset-text');

      function findTime(content) {
        const lines = content.split("\n");
        const text = resetText;
        const enrollmentStart = lines.find(line => line.includes('Show enrollment screen'));
        if (!enrollmentStart) {
          text.style.display = "block";
          text.innerText = "Error: Could not parse for 'Show enrollment screen.'";
          text.style.color = "#ed8796";
          return;
        }
        const enrollmentStartIndex = enrollmentStart.indexOf('WARNING', 0);
        const startTime = enrollmentStart.substring(0, enrollmentStartIndex).trim();
        const endLine = lines.find(line => line.includes('Blocking dev mode by device policy'));
        if (!endLine) {
          text.style.display = "block";
          text.innerText = "Error: Could not parse for 'Blocking dev mode by device policy.'";
          text.style.color = "#ed8796";
          return;
        }
        const timeIndex = endLine.indexOf('WARNING', 0);
        const endTime = endLine.substring(0, timeIndex).trim();
        const formattedStartTime = startTime.replace('t', 'T').replace('z', 'Z');
        const formattedEndTime = endTime.replace('t', 'T').replace('z', 'Z');
        const startDate = new Date(formattedStartTime);
        const endDate = new Date(formattedEndTime);
        const timeDifference = endDate - startDate;
        const displayTime = ((timeDifference) / 1000) + " - " + ((timeDifference + 200) / 1000);
        text.innerText = "Reset Timing: " + displayTime;
        text.style.color = "#e0e0e0";
        text.style.display = "block";
        text.style.animation = "glow 1s 1";
        setTimeout(() => {
          text.style.animation = "";
        }, 1000);
      }
      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
      });
      dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
      });
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
        handleFile(e.dataTransfer.files[0]);
      });
      fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
      });
      async function handleFile(file) {
        if (!file || !file.name.endsWith('.tar.gz')) {
          resetText.style.display = "block";
          resetText.innerText = "Please select a valid .tar.gz file";
          resetText.style.color = "#ed8796";
          return;
        }
        progress.style.display = 'block';
        progressFill.style.width = '0%';
        try {
          const arrayBuffer = await readFileAsArrayBuffer(file);
          const gunzipped = pako.ungzip(new Uint8Array(arrayBuffer));
          const files = await processTar(gunzipped);
          const chromeLogPattern = /var\/log\/chrome\/chrome_(\d+)-(\d+)/;
          let latestLog = null;
          let latestTimestamp = 0;
          for (const file of files) {
            const match = file.name.match(chromeLogPattern);
            if (match) {
              const timestamp = parseInt(match[1] + match[2]);
              if (timestamp > latestTimestamp) {
                latestTimestamp = timestamp;
                latestLog = file;
              }
            }
          }
          if (latestLog) {
            const decoder = new TextDecoder();
            const content = decoder.decode(latestLog.content);
            findTime(content);
          } else {
            resetText.style.display = "block";
            resetText.innerText = "No Chrome log files found in the archive.";
            resetText.style.color = "#ed8796";
          }
        } catch (error) {
          resetText.style.display = "block";
          resetText.innerText = `Error processing file: ${error.message}`;
          resetText.style.color = "#ed8796";
        }
        progress.style.display = 'none';
      }

      function readFileAsArrayBuffer(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = () => reject(reader.error);
          reader.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = (event.loaded / event.total) * 100;
              progressFill.style.width = percent + '%';
            }
          };
          reader.readAsArrayBuffer(file);
        });
      }

      function processTar(buffer) {
        const files = [];
        let offset = 0;
        while (offset < buffer.length - 512) {
          const header = buffer.slice(offset, offset + 512);
          const fileName = new TextDecoder().decode(header.slice(0, 100)).trim();
          if (fileName.length === 0) {
            break;
          }
          const sizeString = new TextDecoder().decode(header.slice(124, 136)).trim();
          const fileSize = parseInt(sizeString, 8);
          const content = buffer.slice(offset + 512, offset + 512 + fileSize);
          files.push({
            name: fileName,
            size: fileSize,
            content: content
          });
          offset += 512 + (Math.ceil(fileSize / 512) * 512);
        }
        return files;
      }
    </script>
  </body>
</html>
